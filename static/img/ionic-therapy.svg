<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="200" height="200" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Silueta de persona -->
  <ellipse cx="100" cy="80" rx="25" ry="30" fill="#f3d8b4"/> <!-- cabeza -->
  <rect x="85" y="110" width="30" height="60" rx="10" ry="10" fill="#f3d8b4"/> <!-- torso -->
  
  <!-- Círculo de energía -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#7facde" stroke-width="1" stroke-dasharray="3 2" opacity="0.7"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#7facde" stroke-width="1" stroke-dasharray="3 2" opacity="0.7"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#7facde" stroke-width="1" stroke-dasharray="3 2" opacity="0.7"/>
  
  <!-- Líneas de flujo iónico -->
  <path d="M40,60 C60,80 80,60 100,80 C120,100 140,80 160,100" stroke="#3498db" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M40,100 C60,120 80,100 100,120 C120,140 140,120 160,140" stroke="#3498db" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M40,140 C60,160 80,140 100,160 C120,180 140,160 160,180" stroke="#3498db" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Símbolos iónicos -->
  <circle cx="70" cy="70" r="5" fill="#2ecc71"/>
  <text x="70" y="73" font-size="10" text-anchor="middle" fill="#fff">+</text>
  
  <circle cx="130" cy="70" r="5" fill="#e74c3c"/>
  <text x="130" y="73" font-size="10" text-anchor="middle" fill="#fff">-</text>
  
  <circle cx="60" cy="120" r="5" fill="#2ecc71"/>
  <text x="60" y="123" font-size="10" text-anchor="middle" fill="#fff">+</text>
  
  <circle cx="140" cy="120" r="5" fill="#e74c3c"/>
  <text x="140" y="123" font-size="10" text-anchor="middle" fill="#fff">-</text>
  
  <!-- Partículas iónicas -->
  <circle cx="85" cy="65" r="2" fill="#3498db"/>
  <circle cx="115" cy="65" r="2" fill="#e74c3c"/>
  <circle cx="75" cy="95" r="2" fill="#3498db"/>
  <circle cx="125" cy="95" r="2" fill="#e74c3c"/>
  <circle cx="90" cy="125" r="2" fill="#3498db"/>
  <circle cx="110" cy="125" r="2" fill="#e74c3c"/>
</svg>
