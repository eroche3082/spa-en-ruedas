{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Spa en Ruedas{% endblock %}

{% block content %}
<section class="error-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="display-1 fw-bold text-primary">{{ error_code }}</h1>
                <h2 class="mb-4">{{ message }}</h2>
                <p class="lead mb-5">Lo sentimos, ha ocurrido un error. Por favor, intente de nuevo más tarde o regrese a la página principal.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg"><i class="fas fa-home me-2"></i>Volver al Inicio</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
