{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Spa en Ruedas{% endblock %}

{% block content %}
<!-- Error Section -->
<section class="error-section py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-8 mx-auto">
                <div class="error-card p-5">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h1 class="error-code mb-3">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ message }}</h2>
                    <p class="mb-4">Lo sentimos, la página que estás buscando no está disponible o ha ocurrido un error.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
